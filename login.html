<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" type="text/javascript"></script>


<script>

    $(document).ready(function () {

        $("#loader").hide();

    });

    const validateInput = e => {

        e.preventDefault();

        var email, password, output = true;

        email = document.frmChange.email;

        password = document.frmChange.password;



        if (!email.value) {

            email.focus();

            document.getElementById("email").style.borderColor = "red";


            output = false;

        } else {

            document.getElementById("email").style.borderColor = "";

            output = true;

        }



        if (!password.value) {

            password.focus();

            document.getElementById("password").style.borderColor = "red";


            output = false;

        } else {

            document.getElementById("password").style.borderColor = "";


            output = true;

        }



        if (output == true) {

            $.ajax({

                url: "https://foodtics.000webhostapp.com/login",

                type: "POST",

                data: {

                    email: email.value,

                    password: password.value

                },

                dataType: "JSON",

                cache: false,

                beforeSend: function () {



                    $("#loader").show();

                    $("#btn").hide();

                },

                success: function (jsonStr) {

                    $("#loader").hide();

                    $("#btn").show();



                    if (jsonStr.status == "error") {

                        if (jsonStr.code == 0) {

                            toastr.warning("Sorry fields cannot be null");

                        } else if (jsonStr.code == 1) {

                            toastr.warning("Sorry all fields must be filled");

                        } else if (jsonStr.code == 2) {

                            toastr.warning("Sorry email already exist");

                            email.focus();

                        } else {

                            toastr.error("Error in operation, Please try again");

                        }

                    }

                    if (jsonStr.status == "success") {

                        if (jsonStr.code == 0) {

                            toastr.success("Login successful");

                            window.location = "<?php echo base_url();?>verify"

                        } else {
                            toastr.warning("Invalid login details, Please try again");
                        }

                    }

                    // $("#result").text(JSON.stringify(jsonStr));

                }

            });

        }

    }

</script>
