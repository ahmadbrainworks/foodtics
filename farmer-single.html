    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var theparam = getParameterByName('q');
        // var newSrc = 'axXfI1j48srWNf4lrX6f';
        // var app_id = theparam.replace(/(app_id=).*?(&)/, newSrc + '$1');

        moveto = theparam + '&app_code=u_k-IvJxGiY0Kwgx0zxUuw'

        // var new_code = 'u_k-IvJxGiY0Kwgx0zxUuw';
        // var app_code = theparam.replace(/(app_code=).*?(&)/, '$1' + new_code);
        console.log(theparam)

        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,

            // http://foodtics.local/getUserinfo

            type: "GET",

            // data: {
            //     userHash: cat
            // },
            // headers: { "app_id": "axXfI1j48srWNf4lrX6f", "app_code": "u_k-IvJxGiY0Kwgx0zxUuw" },

            dataType: "jsonp",

            cache: false,
            url: moveto,


            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", "Bearer axXfI1j48srWNf4lrX6f")
                $(".spinner").show();
            },

            success: function (jsonStr) {
                $("#spinner").hide();

                // $("#btn").show();
                console.log(jsonStr);


                document.getElementById('helpId').innerHTML = jsonStr.name
                try {
                    if (typeof (jsonStr.contacts.phone) != undefined) {
                        document.getElementById('mobileno').innerHTML = jsonStr.contacts.phone[0].value
                    }
                }
                catch (e) {
                    if (e.name == "ReferenceError") {

                    }
                }

                document.getElementById('location').innerHTML = jsonStr.location.address.city
                document.getElementById('address').innerHTML = jsonStr.location.address.street
                document.getElementById('pf_img').style.backgroundImage = jsonStr.location.icon

                var src1 = jsonStr.location.icon
                $("#pfImg").attr("src", src1);




                if (jsonStr.status == "error") {
                    if (jsonStr.code == 0) {
                        toastr.warning("Sorry fields cannot be null");
                    } else {
                        toastr.error("Error in operation, Please try again");
                    }
                }

                if (jsonStr.status == "success") {
                    if (jsonStr.code == 1) {

                        // toastr.success("Welcome " + jsonStr.fullname);
                        var username = localStorage.getItem("user_name");
                        document.getElementById("fullname").innerHTML = username;

                        // window.location =
                        //     "https://joshuachinemezu.github.io/foodtics/analytics.html"
                    } else {
                        toastr.warning("Invalid login details, Please try again");
                    }
                }

                // $("#result").text(JSON.stringify(jsonStr));
            }
        });
    </script>

<script>

    $(document).ready(function () {
        var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
        var myOptions = {
            zoom: 4,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map($('#map'), myOptions);
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: "Fast marker"
        });
    })
